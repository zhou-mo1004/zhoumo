<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目 | 我的个人世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f8f8f8;
            color: #222;
            line-height: 1.6;
        }
        .navbar {
            background: #fff;
            border: 3px solid #000;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 8px 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: #222;
            font-weight: 600;
            padding: 4px 8px;
            border: 2px solid transparent;
        }
        .nav-links a.active {
            background: #000;
            color: #fff;
            border-radius: 6px;
        }
        .mail-icon {
            font-size: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .page-title {
            font-size: 32px;
            font-weight: 800;
            margin: 30px 0;
            text-align: center;
        }
        .timeline {
            position: relative;
            max-width: 700px;
            margin: 40px auto;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #000;
            border: 2px dashed #fff;
        }
        .timeline-item {
            width: 100%;
            margin: 30px 0;
            position: relative;
        }
        @media (min-width: 600px) {
            .timeline-item {
                width: 48%;
            }
            .timeline-item.left {
                float: left;
            }
            .timeline-item.right {
                float: right;
            }
            .timeline-item.left .timeline-dot {
                right: -11%;
            }
            .timeline-item.right .timeline-dot {
                left: -11%;
            }
        }
        .timeline-dot {
            position: absolute;
            top: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            border: 3px solid #fff;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }
        @media (min-width: 600px) {
            .timeline-dot {
                left: auto;
                transform: none;
            }
        }
        .timeline-card {
            border: 3px solid #000;
            border-radius: 8px;
            background: #fff;
            padding: 12px;
        }
        .timeline-tag {
            display: inline-block;
            background: #007bff;
            color: #fff;
            font-size: 12px;
            padding: 2px 6px;
            border: 2px solid #000;
            margin-bottom: 6px;
        }
        .timeline-date {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="about.html">关于我</a>
            <a href="projects.html">项目</a>
            <a href="products.html">产品</a>
            
            
            
        </div>
        <div class="mail-icon">✉️</div>
    </div>

    <div class="container">
        <h2 class="page-title">地球Online · 开放游戏进度</h2>
        <div class="timeline clearfix">
            <div class="timeline-item left">
                <div class="timeline-dot"></div>
                <div class="timeline-card">
                    <span class="timeline-tag">[主线]</span>
                    <div class="timeline-date">2025.09</div>
                    <p>开始系统学习数据库与后端开发，了解mysql数据库的查询操作。</p >
                </div>
            </div>
            <div class="timeline-item right">
                <div class="timeline-dot"></div>
                <div class="timeline-card">
                    <div class="timeline-date">2025.04</div>
                    <p>开通了理财账户，开始学习和实践个人资产管理。</p >
                </div>
            </div>
            <div class="timeline-item right">
                <div class="timeline-dot"></div>
                <div class="timeline-card">
                    <div class="timeline-date">2026.01</div>
                    <p>激动地开始用AI辅助编程，上线了我的第一个个人网站。</p >
                </div>
            </div>
        </div>
    </div>
</body>

</html>
